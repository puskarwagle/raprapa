<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Id card</title>
    <link rel="stylesheet" href="../static/id_card.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>Id card for the member</h1>
    <div class="idcard border d-flex flex-column">
        <div class="d-flex justify-content-between mb-5">
            <img src="" alt="" height="100">
            <h3>Rastriya Prajatantra Party</h3>
            <img src="../static/images/embelm.png" alt="" height="100">
        </div> <!-- 1nd row-->

        <p class="fw-bold">Sulav Ghimire</p>
        <div class="d-flex justify-content-between border border-danger">
            <img src="boy.jpg" alt="" height="100">
            <div class="details d-flex flex-column">
                <span>Id No:</span>
                <span>Voter Id:</span>
                <span>Membership-type:</span>
                <span>Gender:</span>
                <span>Phone No:</span>
                <span>Expiry Date:</span>
            </div> <!-- Details -->
            <div class="d-flex flex-column">
                <img src="fruit.jpg" alt="" height="100">
                <img src="" alt="">
                <span>Authority name</span>
                <span>Chairman or something</span>
            </div>

        </div> <!-- 2nd row-->
        <div class="d-flex flex-column text-center">
            <p>i will abide by the party rules and regulations etc</p>
            <h2>Rastriya Prajatantra Party</h2>
            <p>Party address</p>
        </div> <!-- #3rd row-->
    </div> <!-- Outer -->

    <script src="index.js"></script>
</body>

</html>
