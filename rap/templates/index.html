<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Replicated Form</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet" />
    <link href="../static/style.css" rel="stylesheet" />
</head>

<body>

    <main class="d-flex flex-column container mt-5 p-2 ps-5 pe-5 bg-white font-weight-bold border">
        <button class="btn btn-success ms-auto mb-2" id="login" style="display:none;">Login</button>
        <form action="/submit_membership" id="membership_form" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">१. नामः</label>
                <input class="form-control" id="name" name="name" oninput="updateNamePlaceholder()" required="" type="text">
                <label for="birth_date">जन्म मिति :</label>
                <input class="form-control" id="birth_date" name="birth_date" type="date" />
                <label for="reg_number">ना.प्र.प.नं. :</label>
                <input class="form-control" id="reg_number" name="reg_number" type="number" />
            </div>

            <button class="btn btn-primary mb-3" id="submit_form" type="submit">
                Submit
            </button>
        </form>
    </main>

    <script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>
    <script>
        function emaildefault() {
            document.getElementById("email").defaultValue = "puskarwagle17@gmail.com";
        }
        emaildefault()
    </script>
</body>
</html>
